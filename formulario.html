<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie e compartilhe seu evento !</title>

    <link rel="stylesheet" href="./CSS/styles.css">
<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,700;1,600&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        
        <header>
          <h1>Crie e compartilhe 
              seu evento.</h1>
          <p>O primeiro passo, é preencher esse 
              formulário de inscrição.</p>
        </header>
        <form id="my-form" action="/">
             <fieldset>
                <div class="fieldiset-wrapper">
                    <legend>Informaçoes do evento</legend>
                    <div class="input-wrapper">

                       <label for="event-title">Título do evento <span>(Míninmo 8 caracteres) </span></label>
                       <input type="text" name="text" id="event-title" required minlength="8">
                    </div>
       
                    <div class="input-wrapper">
                       <label for="event-url">Link do evento <span>(comece com https://) </span></label>
                       <input type="url" name="text" id="event-url" required>
                    </div> 

                    <div class="input-wrapper">
                        <label for="event-zap">Whatsapp para contato <span>(somente números)</span></label>
                        <input type="number" name="number" id="event-zap" required>
                     </div> 

                     <div class="input-wrapper">
                        <label for="event-info">Informaçoes para contato </label>
                        <textarea  id="event-info" ></textarea>
                     </div> 

                     <div class="input-wrapper">
                        <label for="event-categoria">Catégoria</label>
                        <select id="event-categoria" required>
                            <option value="Live">Live</option>
                            <option value="Podcash">Podcash</option>
                            <option value="Entrevista">Entrevista</option>
                        </select>
                     </div> 
                    </fieldset>

                     <fieldset>
                        <div class="fieldiset-wrapper">
                            <legend>Privacidade Do evento</legend>
                         

                            <div class="input-wrapper">
                                <label for="event-email">E-mail do administrador  <span>
                                    (Digite um email valído) </span></label>
                                <input type="email" name="text" id="event-email">
                             </div>

                             <div class="input-wrapper">
                                <label for="event-password">Senha de acesso para participantes <span>(Míninmo 8 caracteres) </span></label>
                                <input type="text" name="text" id="event-password" required minlength="8">
                             </div>
 
                     </fieldset>
               
                     <fieldset>

                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="event-private">
                            <label for="event-private">Evento privado</label>
                         </div>

                        <div class="fieldiset-wrapper">
                            <legend>Dia e hora</legend>


                            <div class="agrupamentos">
                               ]
                                <div class="input-wrapper">
                                    <label for="event-date">Data</label>
                                    <input type="date" id="event-date">
                                 </div>
            
                                 <div class="input-wrapper">
                                    <label for="event-begin" >Das</label>
                                    <input type="time" id="event-begin">
                                 </div>

                                 <div class="input-wrapper">
                                    <label for="event-end">Até</label>
                                    <input type="time" id="event-end">
                                 </div>

                                
                            </div>
 
                     </fieldset>

                     <footer>
                        <input type="submit" value="Salvar evento" form="my-form">
                     </footer>
               </form> 
                    
               

             

    </div>
</body>
</html>
